<!-- contact -->
<section class="section-margin--small">
	<div class="container">
		<div class="row">
			<div class="col-md-2 mb-4 mb-md-0">
				<div class="media contact-info">
					<span class="contact-info__icon"
						><i class="ti-home"></i
					></span>
					<div class="media-body">
						<h3>Suramerica Colombia</h3>
						<p>Santa Marta - Magdalena</p>
					</div>
				</div>
				<div class="media contact-info">
					<span class="contact-info__icon"
						><i class="ti-headphone"></i
					></span>
					<div class="media-body">
						<h3><a href="tel:454545654">00 (440) 9865 562</a></h3>
						<p>Lunes a viernes 9am - 6pm</p>
					</div>
				</div>
				<div class="media contact-info">
					<span class="contact-info__icon"
						><i class="ti-email"></i
					></span>
					<div class="media-body">
						<h3>
							<a
								><span class="__cf_email__"
									>fizzfleet@contact.com</span
								></a
							>
						</h3>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<form
					action="#/"
					class="form-contact contact_form"
					method="post"
					id="contactForm"
					novalidate="novalidate"
				>
					<div class="form-group">
						<input
							class="form-control"
							name="name-company"
							id="name-company"
							type="text"
							placeholder="Nombre de empresa"
						/>
					</div>
					<div class="form-group">
						<input
							class="form-control"
							name="email"
							id="email"
							type="email"
							placeholder="Email de contacto"
						/>
					</div>
					<div class="form-group">
						<select class="form-control">
							<option selected>Motivo de contacto</option>
							<option value="1">Proveedor</option>
							<option value="2">Patrocinio</option>
							<option value="3">Servicio</option>
						</select>
					</div>
					<div class="form-group">
						<textarea
							class="form-control different-control w-100"
							name="message"
							id="message"
							cols="30"
							rows="5"
							placeholder="Escriba un breve resumen de su motivo de contacto"
						></textarea>
					</div>
					<div class="form-group text-center text-md-right mt-3">
						<button
							type="submit"
							class="button button--active button-contactForm"
						>
							Send Message
						</button>
					</div>
				</form>
			</div>
			<div class="col-md-4 mb-4 mb-md-0">
				<div id="map" style="height: 360px"></div>
				</div>
		</div>
	</div>
</section>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpfS1oRGreGSBU5HHjMmQ3o5NLw7VdJ6I&amp;callback=initMap"></script>
<script>
	// Initialize and add the map
	$('document').ready( function () {
		// The location of Uluru
		const uluru = { lat: 11.24079, lng: -74.19904 };
		// The map, centered at Uluru
		const map = new google.maps.Map(
			document.getElementById("map"),
			{
				zoom: 5,
				center: uluru,
			}
		);
		// The marker, positioned at Uluru
		const marker = new google.maps.Marker({
			position: uluru,
			map: map,
		});
	})
</script>
