<!-- edit profile component -->
<form class="card-body">
	<button
		type="button"
		class="btn btn-secondary mb-4"
		id="profile-general-tab"
		data-bs-toggle="tab"
		data-bs-target="#profile-general"
		role="tab"
	>
		<span>
			<i class="ti-back-left pe-1"></i>
			Volver
		</span>
	</button>
	<div class="row">
		<div class="col-sm-3">
			<p class="mb-0">Nombre completo</p>
		</div>
		<div class="col-sm-9">
			<input
				type="text"
				class="form-control"
				id="form-name"
				name="form-name"
				placeholder="Michi Michael"
				onfocus="this.placeholder = ''"
			/>
		</div>
	</div>
	<hr />
	<div class="row">
		<div class="col-sm-3">
			<p class="mb-0">Correo</p>
		</div>
		<div class="col-sm-9">
			<input
				type="text"
				class="form-control"
				id="form-email"
				name="form-email"
				placeholder="drmichi@consultoriomichi.com"
				onfocus="this.placeholder = ''"
			/>
		</div>
	</div>
	<hr />
	<div class="row">
		<div class="col-sm-3">
			<p class="mb-0">Telefono</p>
		</div>
		<div class="col-sm-9">
			<input
				type="text"
				class="form-control"
				id="form-contact"
				name="form-contact"
				placeholder="(315) 234-5678"
				onfocus="this.placeholder = ''"
			/>
		</div>
	</div>
	<hr />
	<div class="row">
		<div class="col-sm-3">
			<p class="mb-0">Direcci칩n</p>
		</div>
		<div class="col-sm-9">
			<input
				type="text"
				class="form-control"
				id="form-address"
				name="form-address"
				placeholder="United States - Miami"
				onfocus="this.placeholder = ''"
			/>
		</div>
	</div>
	<hr />
	<div class="row">
		<div class="tab-content">
			<a
				class="show-tab my-1"
				id="change-pwd-tab"
				data-tab="change-pwd"
				role="button"
			>
				<i class="ti-lock"></i>
				<span>Cambiar credenciales de sesion</span>
			</a>
			<div
				class="tab tab-pane"
				data-mdb-animation="fade-in"
				id="change-pwd"
				role="tabpanel"
				aria-labelledby="change-pwd-tab"
			>
				<div class="row pt-4">
					<div class="col-sm-3">
						<p class="mb-0">Contrase침a actual</p>
					</div>
					<div class="col-sm-9">
						<input
							type="text"
							class="form-control"
							id="form-current-pwd"
							name="form-current-pwd"
							placeholder="Requerida"
							onfocus="this.placeholder = ''"
						/>
					</div>
				</div>
				<hr />
				<div class="row">
					<div class="col-sm-3">
						<p class="mb-0">Nueva contrase침a</p>
					</div>
					<div class="col-sm-9">
						<input
							type="text"
							class="form-control"
							id="form-new-pwd"
							name="form-new-pwd"
							placeholder="Requerida"
							onfocus="this.placeholder = ''"
						/>
					</div>
					<div class="my-2"></div>
					<div class="col-sm-3">
						<p class="mb-0">Confirmar contrase침a</p>
					</div>

					<div class="col-sm-9">
						<input
							type="text"
							class="form-control"
							id="form-re-new-pwd"
							name="form-re-new-pwd"
							placeholder="Requerida"
							onfocus="this.placeholder = ''"
						/>
					</div>
				</div>
			</div>
		</div>
	</div>
	<hr />
	<div>
		<button type="submit" class="btn btn-success w-100 disabled">
			Guardar cambios
		</button>
	</div>
</form>
